<!DOCTYPE html>
<html>
<head>
    <title>UNO Game</title>
</head>
<body>
    <h1>UNO Game</h1>
    <h2>Player {{ playerTurn + 1 }}'s Turn</h2>
    <h3>Your Hand:</h3>
    <ul>
        {% for card in players[playerTurn] %}
        <li>{{ loop.index }}: {{ card }}</li>
        {% endfor %}
    </ul>
    <h3>Top of Discard Pile: {{ discards[-1] }}</h3>
    <form method="POST" action="/play">
        <label for="card_index">Choose a card to play:</label>
        <input type="number" id="card_index" name="card_index" min="1" max="{{ players[playerTurn]|length }}">
        <button type="submit">Play</button>
    </form>
</body>
</html>
